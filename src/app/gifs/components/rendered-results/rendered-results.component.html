<div *ngIf="gifs !== []" class="row align-items-center">
    <div *ngFor="let gif of gifs" 
        class="col-md-3 col-sm-6 animate__animated animate__slideInDown  my-3 rounded" >
        <div class="card rounded">
            <img [src]="gif.images.downsized_medium.url"
             [alt]="gif.title"
             class="card-image-top">
            <div class="card-body bg-dark">
                <p class="card-text text-white">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>

<div *ngIf="gifs.length == 0" class="text-center">
    <img src="../../../../assets/emoji-no-results.svg"
             alt="No search"
             class="col-12 w-50">
    <p>Aun no hay resultados</p>
</div>
